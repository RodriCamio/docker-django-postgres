apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{.Release.Name}}-postgres-deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Values.labelsAppPostgres}}
  template:
    metadata:
      labels:
        app: {{.Values.labelsAppPostgres}}
        tier: backend
    spec:
      containers:
        - name: postgres-container
          image: postgres:15.5-bullseye
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-postgres-credentials"
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-postgres-credentials"
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-variables
                  key: POSTGRES_DB
          ports:
            - containerPort: {{.Values.svcPostgresPort}}
          volumeMounts:
            - name: postgres-volume-mount
              mountPath: /var/lib/postgresql/data

      volumes:
        - name: postgres-volume-mount
          persistentVolumeClaim:
            claimName: "{{.Release.Name}}-postgres-pvc"
